<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODESOFT Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calc">
        <div class="display">
            <input id="disp" type="text" value="0" name="display">
        </div>
        <div id="btns">
            <div class="rows">
                <input class="op" type="button" value="AC">
                <input class="op" type="button" value="DE">
                <input id="num" class="op" type="button" value="%">
                <input id="num" class="op" type="button" value="/">
            </div>
            
            <div class="rows">
                <input id="num" type="button" value="7">
                <input id="num" type="button" value="8">
                <input id="num" type="button" value="9">
                <input id="num" class="op" type="button" value="*">
            </div>
            <div class="rows">
                <input id="num" type="button" value="4">
                <input id="num" type="button" value="5">
                <input id="num" type="button" value="6">
                <input id="num" class="op" type="button" value="+">
            </div>
            <div class="rows">
                <input id="num" type="button" value="1">
                <input id="num" type="button" value="2">
                <input id="num" type="button" value="3">
                <input id="num" class="op" type="button" value="-">
            </div>
            <div class="rows">
                <input id="num" type="button" value="0">
                <input id="num" type="button" value="00">
                <input id="num" type="button" value=".">
                <input id="num" class="equal" type="button" value="=">
            </div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
